  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      color: #1E1E1E;
    }
    h1, h2, h3, h4, h5, h6, .btn {
      font-family: 'Montserrat', sans-serif;
    }
    .subheading {
      font-family: 'Raleway', sans-serif;
    }
    .nav-button {
      transition: transform 0.2s, background-color 0.3s;
    }
    .nav-button:hover {
      transform: scale(1.1);
      background-color: #4BB3A8;
    }
    .nav-button:active {
      transform: scale(0.95);
      background-color: #F56A4D;
    }
    main section {
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.4s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    main section.slide-left {
      transform: translateX(-100%);
    }
    main section.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 10;
      position: relative;
    }
    .fade-in {
    opacity: 0;
    animation: fadeIn 1s ease-out forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  .logo-bounce:hover {
    animation: bounce-hover 0.6s ease-in-out;
  }
  .logo-spin:hover {
    animation: spin-logo 1s ease-in-out;
  }
  @keyframes spin-logo {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

  <!-- Navigation -->
  <nav class="fixed top-12 left-[400px] z-50 flex items-center space-x-10">
  <button class="nav-button text-2xl px-4 py-2 rounded" onclick="showSection('about')">About</button>
  <button class="nav-button text-2xl px-4 py-2 rounded" onclick="showSection('testimonials')">Reviews</button>
  <button class="nav-button text-2xl px-4 py-2 rounded" onclick="showSection('packages')">Packages</button>
  <button class="nav-button text-2xl px-4 py-2 rounded" onclick="showSection('contact')">Bookings</button>
</nav>

  <!-- Sections -->
  <main class="h-screen w-screen overflow-hidden relative">
    <section id="home" class="w-screen h-screen flex items-center justify-center active overflow-hidden">
      <img src="assets/home.png" alt="Home" class="w-full h-full object-cover">
    </section>
    <section id="about" class="w-screen h-screen flex items-center justify-center">
      <img src="assets/about.png" alt="About" class="w-full h-full object-cover">
    </section>
    <section id="testimonials" class="w-screen h-screen flex items-center justify-center">
      <img src="assets/testimonials.png" alt="Testimonials" class="w-full h-full object-cover">
    </section>
    <section id="packages" class="w-screen h-screen flex items-center justify-center">
      <img src="assets/services.png" alt="Packages" class="w-full h-full object-cover">
    </section>
    <section id="contact" class="w-screen h-screen flex items-center justify-center">
      <img src="assets/contact.png" alt="Contact" class="w-full h-full object-cover">
    </section>
  </main>

  <!-- JavaScript to handle section switching -->
  <script>
    const sectionOrder = ['home', 'about', 'testimonials', 'packages', 'contact'];
    let currentSection = 'home';

    function showSection(sectionId) {
      if (sectionId === currentSection) return;

      const newIndex = sectionOrder.indexOf(sectionId);
      const oldIndex = sectionOrder.indexOf(currentSection);
      const direction = newIndex > oldIndex ? 'right' : 'left';

      const oldSection = document.getElementById(currentSection);
      const newSection = document.getElementById(sectionId);

      // Remove active and slide classes
      document.querySelectorAll('main section').forEach(sec => {
        sec.classList.remove('active', 'slide-left');
      });

      // Add directional slide for incoming section
      if (direction === 'left') {
        newSection.style.transform = 'translateX(-100%)';
      } else {
        newSection.style.transform = 'translateX(100%)';
      }

      requestAnimationFrame(() => {
        newSection.classList.add('active');
        newSection.style.transform = 'translateX(0)';
      });

      currentSection = sectionId;
    }
  </script>
